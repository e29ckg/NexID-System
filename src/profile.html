<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แก้ไขข้อมูล - NexID</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="d-flex" id="wrapper">
    <div id="sidebar-wrapper"></div>

    <div id="page-content-wrapper">
        <div id="navbar-placeholder"></div>

        <div class="container-fluid px-4 mt-4">
            <h3 class="mb-4 text-secondary">จัดการข้อมูลส่วนตัว</h3>

            <div class="card shadow-sm border-0">
                <div class="card-body p-4">
                    <form id="profileForm">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">ชื่อจริง</label>
                                <input type="text" class="form-control" id="firstName">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">นามสกุล</label>
                                <input type="text" class="form-control" id="lastName">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-theme px-4">บันทึกข้อมูล</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script src="js/app.js"></script>

<script>
    // เริ่มทำงาน: บอกว่าหน้านี้คือ 'menu-profile'
    initLayout('menu-profile');

    // ฟังก์ชันเฉพาะหน้านี้ (โหลดข้อมูลใส่ฟอร์ม)
    async function loadFormData() {
        try {
            const res = await axios.get(`${API_BASE}/get_profile.php`, {
                headers: { Authorization: `Bearer ${token}` }
            });
            const d = res.data.data;
            document.getElementById('firstName').value = d.first_name || '';
            document.getElementById('lastName').value = d.last_name || '';
            // ... set ค่าอื่นๆ ...
        } catch (err) { console.error(err); }
    }

    // เรียกทำงาน
    loadFormData();

    // Event Submit Form (ใช้ axios ยิงไป update_profile.php) ...
</script>

</body>
</html>
