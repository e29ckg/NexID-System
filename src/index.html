<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ - NexID</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    
    <style>
        body {
            /* พื้นหลังแบบ Gradient สีน้ำเงิน-ม่วง ทันสมัย */
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify_content: center;
            font-family: 'Sarabun', sans-serif; /* แนะนำให้หา Font ไทยสวยๆ มาใส่เพิ่ม */
        }
        .card-login {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2); /* เงาฟุ้งๆ */
            overflow: hidden;
            width: 100%;
            max-width: 400px;
        }
        .card-header {
            background-color: #fff;
            border-bottom: none;
            padding-top: 30px;
            text-align: center;
        }
        .btn-login {
            background: #764ba2;
            border: none;
            padding: 10px;
            font-size: 1.1rem;
            transition: all 0.3s;
        }
        .btn-login:hover {
            background: #5a367f;
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0,0,0,0.2);
        }
        .form-control:focus {
            box-shadow: none;
            border-color: #764ba2;
        }
    </style>
</head>
<body>

    <div class="container d-flex justify-content-center">
        <div class="card card-login p-4">
            <div class="card-header">
                <div class="mb-3 text-primary">
                    <i class="bi bi-person-circle" style="font-size: 4rem; color: #764ba2;"></i>
                </div>
                <h4 class="fw-bold text-secondary">ยินดีต้อนรับกลับมา</h4>
                <p class="text-muted small">กรุณาเข้าสู่ระบบเพื่อดำเนินการต่อ</p>
            </div>
            
            <div class="card-body">
                <form id="loginForm">
                    <div class="input-group mb-3">
                        <span class="input-group-text bg-light border-end-0">
                            <i class="bi bi-person text-muted"></i>
                        </span>
                        <input type="text" id="username" class="form-control bg-light border-start-0" placeholder="ชื่อผู้ใช้งาน" required>
                    </div>

                    <div class="input-group mb-4">
                        <span class="input-group-text bg-light border-end-0">
                            <i class="bi bi-lock text-muted"></i>
                        </span>
                        <input type="password" id="password" class="form-control bg-light border-start-0" placeholder="รหัสผ่าน" required>
                        <button class="btn btn-light border border-start-0" type="button" id="togglePassword">
                            <i class="bi bi-eye-slash" id="eyeIcon"></i>
                        </button>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-login text-white rounded-pill">
                            เข้าสู่ระบบ
                        </button>
                    </div>

                    <div class="text-center mt-4">
                        <span class="text-muted small">ยังไม่มีบัญชีใช่ไหม? <a href="register.html" class="text-decoration-none" style="color: #764ba2;">สมัครสมาชิก</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        const API_URL = `${CONFIG.API_BASE_URL}/login.php`;

        // 1. ฟังก์ชันสลับดูรหัสผ่าน (ลูกเล่น UX)
        const togglePassword = document.querySelector('#togglePassword');
        const passwordInput = document.querySelector('#password');
        const eyeIcon = document.querySelector('#eyeIcon');

        togglePassword.addEventListener('click', function () {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            // เปลี่ยนไอคอนตา
            eyeIcon.classList.toggle('bi-eye');
            eyeIcon.classList.toggle('bi-eye-slash');
        });

        // 2. ฟังก์ชัน Login
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const btn = document.querySelector('.btn-login');

            // เปลี่ยนปุ่มเป็น Loading
            const originalText = btn.innerHTML;
            btn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> กำลังตรวจสอบ...';
            btn.disabled = true;

            try {
                const response = await axios.post(API_URL, {
                    username: username,
                    password: password
                });

                if (response.data.status === 'success') {
                    // เก็บ Token ลง LocalStorage
                    localStorage.setItem('jwt_token', response.data.token);
                    // เก็บ User Role เผื่อใช้
                    localStorage.setItem('user_role', response.data.user.role);

                    Swal.fire({
                        icon: 'success',
                        title: 'เข้าสู่ระบบสำเร็จ',
                        text: 'กำลังพาท่านไปที่หน้าหลัก...',
                        timer: 1500,
                        showConfirmButton: false
                    }).then(() => {
                        window.location.href = 'dashboard.html'; // ไปหน้า Dashboard
                    });
                }

            } catch (error) {
                console.error(error);
                let msg = 'เกิดข้อผิดพลาดในการเชื่อมต่อ';
                if (error.response && error.response.data) {
                    msg = error.response.data.message; // ข้อความจาก PHP (เช่น รหัสผิด)
                }

                Swal.fire({
                    icon: 'error',
                    title: 'เข้าสู่ระบบไม่สำเร็จ',
                    text: msg,
                    confirmButtonColor: '#764ba2'
                });
            } finally {
                // คืนค่าปุ่มกลับสู่ปกติ
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
