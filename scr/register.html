<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สมัครสมาชิก - NexID</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    
    <style>
        body {
            /* ธีมเดียวกับหน้า Login */
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify_content: center;
            font-family: 'Sarabun', sans-serif;
        }
        .card-register {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 450px; /* กว้างกว่า Login นิดหน่อย */
            overflow: hidden;
        }
        .card-header {
            background-color: #fff;
            border-bottom: none;
            padding-top: 30px;
            text-align: center;
        }
        .btn-register {
            background: #764ba2;
            border: none;
            padding: 10px;
            font-size: 1.1rem;
            transition: all 0.3s;
        }
        .btn-register:hover {
            background: #5a367f;
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

    <div class="container d-flex justify-content-center">
        <div class="card card-register p-4">
            <div class="card-header">
                <div class="mb-3">
                    <i class="bi bi-person-plus-fill" style="font-size: 3.5rem; color: #764ba2;"></i>
                </div>
                <h4 class="fw-bold text-secondary">สร้างบัญชีใหม่</h4>
                <p class="text-muted small">กรอกข้อมูลเพื่อเริ่มต้นใช้งาน NexID</p>
            </div>
            
            <div class="card-body">
                <form id="registerForm">
                    <div class="mb-3">
                        <label class="form-label text-muted small">ชื่อผู้ใช้งาน</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0"><i class="bi bi-person"></i></span>
                            <input type="text" id="username" class="form-control bg-light border-start-0" placeholder="ตั้งชื่อ Username" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label text-muted small">รหัสผ่าน</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0"><i class="bi bi-lock"></i></span>
                            <input type="password" id="password" class="form-control bg-light border-start-0" placeholder="ตั้งรหัสผ่าน" required>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label text-muted small">ยืนยันรหัสผ่าน</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0"><i class="bi bi-check2-circle"></i></span>
                            <input type="password" id="confirmPassword" class="form-control bg-light border-start-0" placeholder="กรอกรหัสผ่านอีกครั้ง" required>
                        </div>
                        <div id="passwordError" class="form-text text-danger d-none">รหัสผ่านไม่ตรงกัน</div>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-register text-white rounded-pill">
                            สมัครสมาชิก
                        </button>
                    </div>

                    <div class="text-center mt-4">
                        <span class="text-muted small">มีบัญชีอยู่แล้ว? <a href="index.html" class="text-decoration-none fw-bold" style="color: #764ba2;">เข้าสู่ระบบ</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        const API_URL = 'http://localhost:8080/api/register.php'; // ปรับ URL ตามจริง

        // Event Listener เมื่อกดปุ่มสมัคร
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorMsg = document.getElementById('passwordError');
            const btn = document.querySelector('.btn-register');

            // 1. ตรวจสอบว่ารหัสผ่านตรงกันไหม (Frontend Validation)
            if (password !== confirmPassword) {
                document.getElementById('confirmPassword').classList.add('is-invalid');
                errorMsg.classList.remove('d-none');
                return; // หยุดทำงาน ไม่ส่งไป Backend
            } else {
                document.getElementById('confirmPassword').classList.remove('is-invalid');
                errorMsg.classList.add('d-none');
            }

            // 2. Loading State
            const originalText = btn.innerHTML;
            btn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> กำลังประมวลผล...';
            btn.disabled = true;

            try {
                // 3. ยิง API ไปหา Backend
                const response = await axios.post(API_URL, {
                    username: username,
                    password: password
                });

                if (response.data.status === 'success') {
                    Swal.fire({
                        icon: 'success',
                        title: 'สมัครสมาชิกสำเร็จ!',
                        text: 'คุณสามารถเข้าสู่ระบบได้ทันที',
                        confirmButtonColor: '#764ba2'
                    }).then(() => {
                        window.location.href = 'index.html'; // เด้งกลับไปหน้า Login
                    });
                } 

            } catch (error) {
                console.error(error);
                let msg = 'เกิดข้อผิดพลาดในการเชื่อมต่อ';
                
                // จับ Error จาก Backend (เช่น Username ซ้ำ)
                if (error.response && error.response.data) {
                    msg = error.response.data.message;
                }

                Swal.fire({
                    icon: 'error',
                    title: 'ไม่สามารถสมัครได้',
                    text: msg,
                    confirmButtonColor: '#d33'
                });
            } finally {
                // คืนค่าปุ่ม
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        });

        // ล้าง Error เมื่อ User เริ่มพิมพ์ใหม่
        document.getElementById('confirmPassword').addEventListener('input', function() {
             document.getElementById('passwordError').classList.add('d-none');
             this.classList.remove('is-invalid');
        });
    </script>
</body>
</html>
