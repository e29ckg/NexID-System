<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แก้ไขข้อมูลส่วนตัว - NexID</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    
    <style>
        body { background-color: #f8f9fa; font-family: 'Sarabun', sans-serif; }
        
        /* Layout Style (Copy from Dashboard) */
        #wrapper { display: flex; width: 100%; overflow-x: hidden; }
        #sidebar-wrapper {
            min-height: 100vh;
            width: 250px;
            margin-left: 0;
            transition: margin 0.25s ease-out;
            background-color: #fff;
            border-right: 1px solid #dee2e6;
        }
        #sidebar-wrapper .sidebar-heading { padding: 1.5rem 1.25rem; font-size: 1.5rem; font-weight: bold; color: #764ba2; }
        #sidebar-wrapper .list-group-item {
            border: none; padding: 1rem 1.25rem; font-size: 1rem; color: #555;
            transition: all 0.2s;
        }
        #sidebar-wrapper .list-group-item:hover { background-color: #f0f0f5; color: #764ba2; border-left: 4px solid #764ba2; }
        #sidebar-wrapper .list-group-item.active { background-color: #f0f0f5; color: #764ba2; border-left: 4px solid #764ba2; font-weight: bold; }
        
        #page-content-wrapper { width: 100%; }

        /* Form Custom Style */
        .form-label { font-weight: 600; color: #555; }
        .btn-save { background-color: #764ba2; border-color: #764ba2; color: white; }
        .btn-save:hover { background-color: #5a367f; border-color: #5a367f; }
    </style>
</head>
<body>

<div class="d-flex" id="wrapper">
    <div id="sidebar-wrapper">
        <div class="sidebar-heading border-bottom">NexID System</div>
        <div class="list-group list-group-flush mt-3">
            <a href="dashboard.html" class="list-group-item list-group-item-action"><i class="bi bi-speedometer2 me-2"></i> ภาพรวมระบบ</a>
            <a href="#" class="list-group-item list-group-item-action active"><i class="bi bi-person-gear me-2"></i> แก้ไขข้อมูลส่วนตัว</a>
            <a href="#" class="list-group-item list-group-item-action"><i class="bi bi-credit-card me-2"></i> ประวัติธุรกรรม</a>
            <a href="#" class="list-group-item list-group-item-action text-danger mt-5" onclick="logout()"><i class="bi bi-box-arrow-right me-2"></i> ออกจากระบบ</a>
        </div>
    </div>

    <div id="page-content-wrapper">
        <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm">
            <div class="container-fluid">
                <button class="btn btn-light" id="menu-toggle"><i class="bi bi-list"></i></button>
                <div class="ms-auto d-flex align-items-center">
                    <span class="me-3 text-muted" id="navUsername">User</span>
                    <img src="https://ui-avatars.com/api/?name=User&background=random" id="navAvatar" class="rounded-circle" width="40" height="40">
                </div>
            </div>
        </nav>

        <div class="container-fluid px-4 mt-4">
            <h3 class="mb-4 text-secondary">จัดการข้อมูลส่วนตัว</h3>

            <div class="row">
                <div class="col-lg-8">
                    <div class="card shadow-sm border-0">
                        <div class="card-header bg-white py-3">
                            <h5 class="mb-0 text-primary"><i class="bi bi-pencil-square me-2"></i>แบบฟอร์มแก้ไขข้อมูล</h5>
                        </div>
                        <div class="card-body p-4">
                            <form id="profileForm">
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label for="firstName" class="form-label">ชื่อจริง</label>
                                        <input type="text" class="form-control" id="firstName" placeholder="กรอกชื่อจริง">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="lastName" class="form-label">นามสกุล</label>
                                        <input type="text" class="form-control" id="lastName" placeholder="กรอกนามสกุล">
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="phone" class="form-label">เบอร์โทรศัพท์</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-light"><i class="bi bi-telephone"></i></span>
                                        <input type="text" class="form-control" id="phone" placeholder="08x-xxx-xxxx">
                                    </div>
                                </div>

                                <div class="mb-4">
                                    <label for="address" class="form-label">ที่อยู่จัดส่ง</label>
                                    <textarea class="form-control" id="address" rows="3" placeholder="บ้านเลขที่, ถนน, แขวง/ตำบล..."></textarea>
                                </div>

                                <div class="d-flex justify-content-between">
                                    <a href="dashboard.html" class="btn btn-light text-muted">ย้อนกลับ</a>
                                    <button type="submit" class="btn btn-save px-4"><i class="bi bi-save me-2"></i>บันทึกข้อมูล</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                
                <div class="col-lg-4 mt-3 mt-lg-0">
                    <div class="alert alert-info border-0 shadow-sm" role="alert">
                        <h6 class="alert-heading"><i class="bi bi-info-circle-fill me-2"></i>คำแนะนำ</h6>
                        <p class="small mb-0">กรุณากรอกข้อมูลให้ครบถ้วนเพื่อสิทธิประโยชน์ในการรับข่าวสารและการจัดส่งเอกสารที่ถูกต้อง</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>
    const token = localStorage.getItem('jwt_token');
    const API_URL = 'http://localhost:8080/api';

    // 1. ตรวจสอบ Login
    if (!token) window.location.href = 'index.html';

    // 2. Toggle Sidebar
    document.getElementById("menu-toggle").onclick = function() {
        document.getElementById("wrapper").classList.toggle("toggled");
        document.getElementById("sidebar-wrapper").classList.toggle("d-none");
    };

    // 3. โหลดข้อมูลเก่ามาใส่ฟอร์ม
    async function loadData() {
        try {
            const res = await axios.get(`${API_URL}/get_profile.php`, {
                headers: { Authorization: `Bearer ${token}` }
            });
            const d = res.data.data;

            // Update Navbar
            document.getElementById('navUsername').innerText = d.username;
            const displayName = d.first_name || d.username;
            document.getElementById('navAvatar').src = `https://ui-avatars.com/api/?name=${displayName}&background=764ba2&color=fff`;

            // Update Form Inputs
            document.getElementById('firstName').value = d.first_name || '';
            document.getElementById('lastName').value = d.last_name || '';
            document.getElementById('phone').value = d.phone || '';
            document.getElementById('address').value = d.address || '';

        } catch (err) {
            console.error(err);
            if (err.response && err.response.status === 401) logout();
        }
    }

    // 4. บันทึกข้อมูล
    document.getElementById('profileForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        // ปุ่ม Loading state
        const btn = document.querySelector('button[type="submit"]');
        const originalText = btn.innerHTML;
        btn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> กำลังบันทึก...';
        btn.disabled = true;

        try {
            await axios.post(`${API_URL}/update_profile.php`, {
                first_name: document.getElementById('firstName').value,
                last_name: document.getElementById('lastName').value,
                phone: document.getElementById('phone').value,
                address: document.getElementById('address').value
            }, {
                headers: { Authorization: `Bearer ${token}` }
            });

            Swal.fire({
                icon: 'success',
                title: 'เรียบร้อย',
                text: 'บันทึกข้อมูลส่วนตัวสำเร็จแล้ว',
                confirmButtonColor: '#764ba2'
            }).then(() => {
                // โหลดข้อมูลใหม่เพื่ออัปเดต Avatar ข้างบน
                loadData();
            });
            
        } catch (err) {
            Swal.fire('ผิดพลาด', 'ไม่สามารถบันทึกข้อมูลได้', 'error');
        } finally {
            btn.innerHTML = originalText;
            btn.disabled = false;
        }
    });

    // 5. Logout Function
    function logout() {
        Swal.fire({
            title: 'ออกจากระบบ?',
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#d33',
            confirmButtonText: 'ยืนยัน'
        }).then((result) => {
            if (result.isConfirmed) {
                localStorage.removeItem('jwt_token');
                window.location.href = 'index.html';
            }
        });
    }

    // Run
    loadData();
</script>

</body>
</html>
